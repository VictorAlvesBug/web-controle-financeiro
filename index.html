<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style -->
    <link rel="stylesheet" href="https://use.typekit.net/usy5ibv.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="menu-lateral">
      <div class="logo">
        <a href="/" style="background: url(images/marmota182.png)"></a>
      </div>
    </section>
    <main>
      <section class="barra-top">
        <h1>Titulo Pagina</h1>
        <span class="total-receitas"></span>
        <span class="total-despesas"></span>
        <span class="saldo-total"></span>
      </section>
      <section class="content-conteudo">
        <span data-bs-toggle="modal" data-bs-target="#adicionarTransacao"
          >Adicionar Transação</span
        >
        <div class="table-responsive-md">
          <table class="table table-striped table-hover tabela-transacoes">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="tabela-transacoes-body">
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="adicionarTransacao"
      tabindex="-1"
      aria-labelledby="adicionarTransacao"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="adicionarTransacao">Transação</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form class="modal-form" action="" method="post">
            <div class="modal-body">
              <input
                type="text"
                name="nome-transacao"
                class="nome-transacao"
                placeholder="Nome Despesa"
              />
              <input  
              type="text" 
              name="valor-transacao" 
              class="valor-transacao" 
              placeholder="Valor" />
              <select name="tipo-transacao" class="tipo-transacao" id="tipo-transacao">
                <option value="R">Receita</option>
                <option value="D">Despesa</option>
              </select>
              <input type="date" class="data-transacao"/>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btn-fechar-modal"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary btn-cadastrar-transacao">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
